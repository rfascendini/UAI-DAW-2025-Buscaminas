<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Proyecto Final de DAW - Minesweeper. Juego interactivo desarrollado para la materia Desarrollo y Arquitecturas Web de la UAI."
        />
        <meta
            name="keywords"
            content="Minesweeper, Buscaminas, DAW, Desarrollo Web, Proyecto Final, UAI, Universidad Abierta Interamericana"
        />
        <meta name="author" content="Renzo Fascendini, Agustin Fretes" />

        <title>UAI - DAW 2025 - Minesweeper</title>

        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/reset.css" />
        <link rel="stylesheet" href="assets/css/styles.css" />
        <link rel="stylesheet" href="assets/css/tablero.css" />
        <link rel="stylesheet" href="assets/sonidos/" />

        <!-- Favicon -->
        <link
            rel="icon"
            href="assets/images/favicons/favicon.ico"
            type="image/x-icon"
        />
    </head>
    <body>
        <header class="header-juego">
            <div class="header-contenido">
                <h1 class="titulo-juego">Minesweeper UAI</h1>

                <h2 class="descripcion-juego">
                    Proyecto Final de DAW - Minesweeper 2025
                </h2>
                <button class="btn-naturaleza" id="boton-tema">
                    ðŸŒ™ Modo oscuro
                </button>
            </div>
        </header>

        <main class="contenedor-juego">
            <div class="tablero">
                <p id="minas"></p>
                <p
                    id="juego-nuevo"
                    class="btn-naturaleza primario"
                    onclick="nuevoJuego()"
                >
                    Juego Nuevo
                </p>
                <p id="timer">0</p>
            </div>

            <table id="tablero"></table>

            <form>
                <select id="dificultad">
                    <option value="1">FACIL</option>
                    <option value="2">MEDIO</option>
                    <option value="3">DIFICIL</option>
                    <option value="4">MUY DIFICIL</option>
                </select>
            </form>

            <button class="btn liquid" onclick="obtenerValor()">
                Seleccionar
            </button>
        </main>

        <section id="estadisticas" class="seccion-estadisticas">
            <h2 class="titulo-estadisticas">Ranking de Jugadores</h2>
            <table class="tabla-ranking">
                <thead class="columnas-ranking">
                    <tr>
                        <th>#</th>
                        <th>Jugador</th>
                        <th>Puntaje</th>
                        <th>DuraciÃ³n</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody id="filas-ranking">
                    <!-- Filas generadas con JavaScript -->
                </tbody>
            </table>

            <div class="reiniciar-ranking">
                <button
                    id="btn-limpiar-ranking"
                    class="btn-naturaleza terciario"
                >
                    Limpiar Ranking
                </button>
            </div>
        </section>
        <audio id="Sonido_perder">
            <source
                src="assets/sonidos/Sonido de decepciÃ³n.mp3"
                type="audio/mp3"
            />
        </audio>
        <audio id="Sonido_ganar">
            <source
                src="assets/sonidos/Sonido de Victoria.mp3"
                type="audio/mp3"
            />
        </audio>
        <audio id="Sonido_bomba">
            <source src="assets/sonidos/sonido Bomba.mp3" type="audio/mp3" />
        </audio>
        
        
        <section id="contacto" class="seccion-contacto">
            <form
                id="form-contacto"
                autocomplete="off"
                novalidate
                class="form-naturaleza"
            >
                <h2>CONTACTO</h2>

                <div class="grupo-entrada-naturaleza">
                    <input
                        type="text"
                        id="nombre-contacto"
                        name="nombre"
                        required
                        minlength="3"
                        maxlength="40"
                        placeholder="Nombre Completo"
                    />
                    <small class="error" id="error-nombre"></small>
                </div>
                <div class="grupo-entrada-naturaleza">
                    <input
                        type="email"
                        id="email-contacto"
                        name="email"
                        required
                        placeholder="Email"
                    />
                    <small class="error" id="error-email"></small>
                </div>
                <div class="grupo-entrada-naturaleza">
                    <textarea
                        id="mensaje-contacto"
                        name="mensaje"
                        rows="4"
                        maxlength="300"
                        required
                        placeholder="Mensaje"
                    ></textarea>
                    <small class="error" id="error-mensaje"></small>
                </div>

                <div class="fila-botones-naturaleza">
                    <button type="submit" id="submit" class="btn-naturaleza">
                        Enviar mensaje
                    </button>
                    <button type="reset" class="btn-naturaleza secundario">
                        Limpiar
                    </button>
                    <p class="warnings" id="warnings>"></p>
                </div>
                <div id="error-contacto" class="error-contacto"></div>
                <div id="exito-contacto" class="exito-contacto"></div>
            </form>
        </section>

        <footer id="footer" class="footer-juego">
            <div>
                <p>
                    Desarrollado por Renzo Fascendini y Agustin Fretes â€“ DAW UAI
                    2025
                    <span> | </span>
                    <a
                        href="https://github.com/rfascendini/UAI-DAW-2025-Buscaminas"
                        target="_blank"
                        >Ver en Github</a
                    >
                </p>
            </div>
        </footer>

        <!-- JS -->
        <script src="assets/js/scripts.js"></script>
        <script src="assets/js/tablero.js"></script>
        <script src="assets/js/ranking.js"></script>
        <script src="assets/js/validaciones.js"></script>
    </body>
</html>
